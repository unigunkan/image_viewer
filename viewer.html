<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Image Viewer</title>
  <script src="viewer.js"></script>
  <style>
    @font-face {
      font-family: 'Roboto-Thin';
      src: url('Roboto-Thin.ttf') format('truetype');
    }

    body {
      background-color: black;
      font-family: 'Roboto-Thin', Arial, Helvetica, sans-serif;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      text-align: center;
      width: 100vw;
    }

    button {
      height: 50px;
    }

    .button-icon {
      height: 25px;
      padding-bottom: 5px;
      vertical-align: middle;
    }

    .page-image {
      float: left;
      max-height: 100vh;
      max-width: 50vw;
    }

    #pages {
      display: inline-block;
      height: 100vh;
      margin: 0 auto;
      overflow: hidden;
      max-width: 100vw;
    }

    #scrollable-container {
      /* So the width will be 100% + 17px */
      box-sizing: content-box;
      height: 100%;
      /* Increase/decrease this value for cross-browser compatibility */
      padding-right: 17px;
      overflow-y: scroll;
      width: 100%;
    }

    .toolbar-button {
      cursor: pointer;
      padding: 10px;
    }

    #toolbar {
      color: white;
      font-size: 25px;
      padding: 10px;
    }
  </style>
</head>

<body>
  <div id="scrollable-container">
    <div id="toolbar">
      <a id="select-folder" class="toolbar-button">
        <img class="button-icon" src="images/folder_open.png" />
        Select folder
      </a>
      <a id="toggle-direction" class="toolbar-button">
        <img class="button-icon" src="images/arrow_right.png" />
        Direction
      </a>
      <a id="adjust-parity" class="toolbar-button">
        <img class="button-icon" src="images/reader.png" />
        Parity
      </a>
      <a id="toggle-pages-shown" class="toolbar-button">
        <img class="button-icon" src="images/book.png" />
        View mode
      </a>
      <a id="skip-left" class="toolbar-button">
        <img class="button-icon" src="images/skip_left.png" />
      </a>
      <a id="fast-left" class="toolbar-button">
        <img class="button-icon" src="images/fast_left.png" />
      </a>
      <span id="page-number"></span> / <span id="total-page-count"></span>
      <a id="fast-right" class="toolbar-button">
        <img class="button-icon" src="images/fast_right.png" />
      </a>
      <a id="skip-right" class="toolbar-button">
        <img class="button-icon" src="images/skip_right.png" />
      </a>
    </div>
    <div id="pages">
      <img id="left-page" class="page-image" />
      <img id="right-page" class="page-image" />
    </div>
  </div>
</body>

</html>
